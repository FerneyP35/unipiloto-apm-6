<div *ngIf="estudiante">
  <hr />

  <label>Id: </label><br />
  <input [(ngModel)]="estudiante.id" placeholder="name"><br />

  <label>Edad: </label><br />
  <textarea [(ngModel)]="estudiante.edad" placeholder="description"></textarea><br />
  <label>Nombre: </label><br />
  <input [(ngModel)]="estudiante.nombre" placeholder="tipo"><br />
  <label>Apellido: </label><br />
  <input [(ngModel)]="estudiante.apellido" placeholder="precio"><br />
</div>
