<h1>{{ title }}</h1>

<div>
  <label>Nombre del Estudiante:</label> <input #estudianteName />
  <button (click)="add(estudianteName.value); estudianteName.value=''">
    Add
  </button>
</div>


<hr />
<ul>
  <li *ngFor="let estudiante of estudiantes"
      [class.pepito]="estudiante === selected"
      (click)="onSelect(estudiante)">
    <span>{{estudiante.id}}</span> {{estudiante.nombre}}
  </li>
</ul>

<estudiante-detail [estudiante]="selected"></estudiante-detail>
