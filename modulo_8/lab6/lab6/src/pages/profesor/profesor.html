<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profesor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<p>Listado de profesores.</p>

  <ion-list>
    <button ion-item *ngFor="let item of profesores" (click)="ionViewDidLoad(item.id)">
      {{ item.nombre }} {{ item.apellido }}
    </button>
  </ion-list>

</ion-content>
